<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Proveedores</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <button type="submit" mat-flat-button color="primary" class="w-10">+Nuevo proveedor</button>
    <div class="row">
      <div class="col-xl-12">
        <div class="table-responsive">
          <table mat-table [dataSource]="proveedores" class="mat-elevation-z8">

            <!-- Número Column -->
            <ng-container matColumnDef="idproveedor">
              <th mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let proveedor; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Nombre Apellidos y Nombres -->
            <ng-container matColumnDef="apellidos">
              <th mat-header-cell *matHeaderCellDef>Apellidos y Nombres</th>
              <td mat-cell *matCellDef="let proveedor">{{ proveedor.apellidos }} {{ proveedor.nombres }}</td>
            </ng-container>
            <!-- Dni -->
            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef>Dni</th>
              <td mat-cell *matCellDef="let proveedor">{{ proveedor.dni }}</td>
            </ng-container>
            <!-- celular -->
            <ng-container matColumnDef="celular">
              <th mat-header-cell *matHeaderCellDef>Celular</th>
              <td mat-cell *matCellDef="let proveedor">{{ proveedor.celular }}</td>
            </ng-container>
            <!-- nombre proveedor -->
            <ng-container matColumnDef="nombre_proveedor">
              <th mat-header-cell *matHeaderCellDef>Proveedor</th>
              <td mat-cell *matCellDef="let proveedor">{{ proveedor.nombre_proveedor }}</td>
            </ng-container>
            <!-- Ruc -->
            <ng-container matColumnDef="ruc">
              <th mat-header-cell *matHeaderCellDef>ruc</th>
              <td mat-cell *matCellDef="let proveedor">{{ proveedor.ruc }}</td>
            </ng-container>
            <!-- Opciones Column -->
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef>Opción</th>
              <td mat-cell *matCellDef="let proveedor">
                <button mat-flat-button color="accent">Editar</button>
                <button mat-flat-button color="warn">Eliminar</button>
              </td>
            </ng-container>

            <tr mat-header-row
              *matHeaderRowDef="['idproveedor', 'apellidos', 'dni', 'celular', 'nombre_proveedor','ruc', 'options']">
            </tr>
            <tr mat-row
              *matRowDef="let row; columns: ['idproveedor', 'apellidos', 'dni', 'celular', 'nombre_proveedor','ruc', 'options']">
            </tr>
          </table>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
