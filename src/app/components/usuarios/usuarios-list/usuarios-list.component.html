<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-xl-12">
        <div>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="personas" class="mat-elevation-z8">

            <!-- Número Column -->
            <ng-container matColumnDef="idpersona">
              <th mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Nombre Apellidos y Nombres -->
            <ng-container matColumnDef="nombres">
              <th mat-header-cell *matHeaderCellDef>Apellidos y Nombres</th>
              <td mat-cell *matCellDef="let user">{{ user.apellidos }} {{ user.nombres }}</td>
            </ng-container>
            <!-- Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
            <!-- Rol -->
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef>Rol</th>
              <td mat-cell *matCellDef="let user">{{ user.nombre_rol }}</td>
            </ng-container>
            <!-- Dni -->
            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef>Dni</th>
              <td mat-cell *matCellDef="let user">{{ user.dni }}</td>
            </ng-container>
            <!-- Estado -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let user">
                {{ user.estado === 1 ? 'Activo' : 'Bloqueado' }}
              </td>
            </ng-container>
            <!-- Opciones Column -->
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef>Opción</th>
              <td mat-cell *matCellDef="let user">
                <button mat-flat-button color="accent" (click)="openModaleditUser(user)">Editar</button>

              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['idpersona', 'nombres','email', 'dni', 'rol','estado', 'options']">
            </tr>
            <tr mat-row
              *matRowDef="let row; columns: ['idpersona', 'nombres','email', 'dni', 'rol','estado', 'options']"></tr>
          </table>
        </div>
      </div>
    </div>

  </mat-card-content>

</mat-card>

<!-- Modal para editar roles y estado del usuario-->
<div *ngIf="isModalOpen" class="modal-container">
  <div class="modal-content">
    <div class="modal-header">
      <h2>Editar Usuario</h2>
      <button mat-icon-button (click)="closeModal()">
        <mat-icon>X</mat-icon>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">
        <!-- Id Usuario -->
        <mat-form-field appearance="fill">
          <mat-label>Id Usuario</mat-label>
          <input matInput type="text" formControlName="idusuario"  />
        </mat-form-field>

        <!-- Rol -->
        <mat-form-field appearance="fill">
          <mat-label>Roles</mat-label>
          <mat-select formControlName="idrol">
            <mat-option *ngFor="let rol of roles" [value]="rol.idrol">
              {{ rol.nombre_rol }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <!-- Estado -->
        <mat-label>Estado:</mat-label>
        <mat-radio-group formControlName="estado">
          <mat-radio-button value="1">Activo</mat-radio-button>
          <mat-radio-button value="0">Bloqueado</mat-radio-button>
        </mat-radio-group>

        <div class="modal-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid">
            Actualizar
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
