<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-xl-12">
        <div>
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="personas" class="mat-elevation-z8">

            <!-- Número Column -->
            <ng-container matColumnDef="idpersona">
              <th mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Nombre Apellidos y Nombres -->
            <ng-container matColumnDef="nombres">
              <th mat-header-cell *matHeaderCellDef>Apellidos y Nombres</th>
              <td mat-cell *matCellDef="let user">{{ user.apellidos }} {{ user.nombres }}</td>
            </ng-container>
            <!-- Email -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
            <!-- Rol -->
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef>Rol</th>
              <td mat-cell *matCellDef="let user">{{ user.nombre_rol }}</td>
            </ng-container>
            <!-- Dni -->
            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef>Dni</th>
              <td mat-cell *matCellDef="let user">{{ user.dni }}</td>
            </ng-container>
            <!-- Estado -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let user">
                <button mat-raised-button [ngClass]="user.estado === 1 ? 'btn-activo' : 'btn-bloqueado'">
                  {{ user.estado === 1 ? 'Activo' : 'Bloqueado' }}
                </button>
              </td>
            </ng-container>
            <!-- Opciones Column -->
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef>Opción</th>
              <td mat-cell *matCellDef="let user">
                <button mat-flat-button color="accent" (click)="openModaleditUser(user)">Editar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['idpersona', 'nombres','email', 'dni', 'rol','estado', 'options']">
            </tr>
            <tr mat-row
              *matRowDef="let row; columns: ['idpersona', 'nombres','email', 'dni', 'rol','estado', 'options']"></tr>
          </table>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>

<!-- Modal para editar roles y estado del usuario-->
<div *ngIf="isModalOpen" class="modal-container">
  <div class="modal-content">
    <div class="modal-header" style="display: flex; align-items: center; justify-content: space-between;">
      <h2 style="margin: 0; font-size: 1.5rem; color: #1631cf;">Editar Usuario</h2>
      <button mat-icon-button (click)="closeModal()" aria-label="Cerrar">
        <mat-icon
          style="background: rgb(255, 81, 0); border-radius: 50%; padding: 8px; display: flex; align-items: center; justify-content: center;">
          <span style="color: #ffffff; font-size: 1.5rem;">×</span>
        </mat-icon>
      </button>
    </div>
    <div class="modal-body">
      <form [formGroup]="userForm" (ngSubmit)="submitForm()">

        <div style="display: flex; align-items: center; margin-bottom: 16px;">
          <!-- Id Usuario -->
          <mat-form-field appearance="fill" style="width: 120px; margin-right: 16px;">
            <mat-label style="color:black">Codigo</mat-label>
            <input matInput type="text" style="font-weight: bold; color: black; width: 100%;"
              formControlName="idusuario" readonly />
          </mat-form-field>
          <!-- Apellidos y Nombres -->
          <mat-form-field appearance="fill">
            <mat-label style="color:black">Datos</mat-label>
            <input matInput type="text" style="font-weight: bold; color: black; width: 100%;"
              [value]="selectedusuario.apellidos + ' ' + selectedusuario.nombres" readonly />
          </mat-form-field>
        </div>
        <!-- Rol -->
        <!-- Rol -->
        <mat-form-field appearance="fill" style="width: 100%; margin-right: 16px;">
          <mat-label>Rol</mat-label>
          <mat-select formControlName="idrol">
            <mat-option value="" disabled>Seleccione una opción</mat-option>
            <mat-option *ngFor="let rol of roles" [value]="rol.idrol">
              {{ rol.nombre_rol }}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <!-- Radio Estado -->
        <mat-label style="font-weight: bold; margin-top: 16px;">Estado:</mat-label>
        <br>
        <mat-radio-group formControlName="estado">
          <mat-radio-button value="1">Activo</mat-radio-button>
          <mat-radio-button value="0">Bloqueado</mat-radio-button>
        </mat-radio-group>

        <div class="modal-actions" style="display: flex; justify-content: center; margin-top: 16px;">
          <button mat-raised-button class="green-button" type="submit" [disabled]="!userForm.valid">
            Actualizar
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
