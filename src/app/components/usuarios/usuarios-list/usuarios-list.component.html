<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-xl-12">
        <div>
          <!-- <button (click)="openUserModal()" class="btn btn-primary mb-3">Nuevo usuario</button> -->
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="users" class="mat-elevation-z8">

            <!-- Número Column -->
            <ng-container matColumnDef="number">
              <th mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Nombre Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>Nombre</th>
              <td mat-cell *matCellDef="let user">{{ user.first_name }}</td>
            </ng-container>

            <!-- Correo Column -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Correo</th>
              <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>

            <!-- Teléfono Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef>Teléfono</th>
              <td mat-cell *matCellDef="let user">{{ user.phone }}</td>
            </ng-container>

            <!-- DNI Column -->
            <ng-container matColumnDef="DNI">
              <th mat-header-cell *matHeaderCellDef>DNI</th>
              <td mat-cell *matCellDef="let user">{{ user.DNI }}</td>
            </ng-container>

            <!-- Opciones Column -->
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef>Opciones</th>
              <td mat-cell *matCellDef="let user">
                <button mat-button (click)="editUser(user)">Editar</button>
                <button mat-button color="warn" (click)="deleteUser(user)">Eliminar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['number', 'name', 'email', 'phone', 'DNI', 'options']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['number', 'name', 'email', 'phone', 'DNI', 'options']"></tr>
          </table>
        </div>
      </div>
    </div>

  </mat-card-content>

</mat-card>

<!-- Modal para crear/editar usuario -->
<div *ngIf="modalUserVisible" class="modal">
  <form [formGroup]="userForm" (ngSubmit)="submitForm()">
    <label for="first_name">Nombre:</label>
    <input id="first_name" formControlName="first_name" required />

    <label for="email">Correo:</label>
    <input id="email" formControlName="email" required />

    <label for="phone">Teléfono:</label>
    <input id="phone" formControlName="phone" />

    <label for="DNI">DNI:</label>
    <input id="DNI" formControlName="DNI" />

    <button type="submit">{{ isEditMode ? 'Actualizar' : 'Crear' }}</button>
    <button type="button" (click)="modalUserVisible = false">Cancelar</button>
  </form>
</div>

<!-- Modal de eliminación (puedes implementar según tu necesidad) -->
<div *ngIf="modalDeleteVisible" class="modal">
  <p>¿Estás seguro de que deseas eliminar a {{ selectedUser?.first_name }}?</p>
  <button (click)="confirmDelete()">Sí</button>
  <button (click)="modalDeleteVisible = false">No</button>
</div>
