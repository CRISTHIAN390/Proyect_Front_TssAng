<mat-card class="cardWithShadow theme-card">
  <mat-card-header>
    <mat-card-title class="m-b-0">Usuarios</mat-card-title>
  </mat-card-header>
  <mat-card-content class="b-t-1">
    <div class="row">
      <div class="col-xl-12">
        <div>
          <!-- <button (click)="openUserModal()" class="btn btn-primary mb-3">Nuevo usuario</button> -->
        </div>
        <div class="table-responsive">
          <table mat-table [dataSource]="personas" class="mat-elevation-z8">

            <!-- Número Column -->
            <ng-container matColumnDef="idpersona">
              <th mat-header-cell *matHeaderCellDef>N°</th>
              <td mat-cell *matCellDef="let user; let i = index">{{ i + 1 }}</td>
            </ng-container>

            <!-- Nombre Apellidos y Nombres -->
            <ng-container matColumnDef="nombres">
              <th mat-header-cell *matHeaderCellDef>Apellidos y Nombres</th>
              <td mat-cell *matCellDef="let user">{{ user.apellidos }} {{ user.nombres }}</td>
            </ng-container>
            <!-- Dni -->
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef>Email</th>
              <td mat-cell *matCellDef="let user">{{ user.email }}</td>
            </ng-container>
            <!-- Teléfono Celular -->
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef>Rol</th>
              <td mat-cell *matCellDef="let user">{{ user.nombre_rol }}</td>
            </ng-container>
            <!-- Dni -->
            <ng-container matColumnDef="dni">
              <th mat-header-cell *matHeaderCellDef>Dni</th>
              <td mat-cell *matCellDef="let user">{{ user.dni }}</td>
            </ng-container>
            <!-- Dni -->
            <ng-container matColumnDef="estado">
              <th mat-header-cell *matHeaderCellDef>Estado</th>
              <td mat-cell *matCellDef="let user">
                {{ user.estado === 1 ? 'Activo' : 'Bloqueado' }}
              </td>
            </ng-container>
            <!-- Opciones Column -->
            <ng-container matColumnDef="options">
              <th mat-header-cell *matHeaderCellDef>Opciones</th>
              <td mat-cell *matCellDef="let user">
                <button mat-button (click)="editUser(user)">Editar</button>
                <button mat-button color="warn" (click)="deleteUser(user)">Eliminar</button>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="['idpersona', 'nombres','email', 'dni', 'rol','estado', 'options']"></tr>
            <tr mat-row *matRowDef="let row; columns: ['idpersona', 'nombres','email', 'dni', 'rol','estado', 'options']"></tr>
          </table>
        </div>
      </div>
    </div>

  </mat-card-content>

</mat-card>

<!-- Modal de eliminación (puedes implementar según tu necesidad) -->
<div *ngIf="modalDeleteVisible" class="modal">
  <p>¿Estás seguro de que deseas eliminar a {{ selectedUser?.idpersona }}?</p>
  <button (click)="confirmDelete()">Sí</button>
  <button (click)="modalDeleteVisible = false">No</button>
</div>
